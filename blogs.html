<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin:0; padding:0; font-family:'Rubik', sans-serif; background-color:#f4f4f4;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#f4f4f4; padding:20px;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="background:#fff; border:1px solid #e3f3f6;" bgcolor="#f5ecda">
          <tr>
            <td colspan="2" align="center" style="padding:20px 30px 10px 30px; border-bottom:1px solid #e3f3f6;">
              <img src="images/logo.png" alt="Edventures Hospitality" style="max-width: 180px;">
            </td>
          </tr>
          <tr>
            <td colspan="2" style="padding: 30px 30px 20px 30px;">
              <table width="100%" cellpadding="8" cellspacing="0" style="font-family: Arial, sans-serif; font-size:14px; color:#333; border-collapse: collapse;">
                <tr>
                  <td width="30%" style="border:1px solid #e3f3f6;"><strong style="color:#003C43; font-size: 16px;">Full Name:</strong></td>
                  <td style="border:1px solid #e3f3f6;">[name_field]</td>
                </tr>
                <tr>
                  <td style="border:1px solid #e3f3f6; "><strong style="color:#003C43; font-size: 16px;">Email:</strong></td>
                  <td style="border:1px solid #e3f3f6;">[email_field]</td>
                </tr>

                <tr>
                  <td style="border:1px solid #e3f3f6;"><strong style="color:#003C43; font-size: 16px;">Message:</strong></td>
                  <td style="border:1px solid #e3f3f6;">[field_message]</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  
  </body>
</html>
